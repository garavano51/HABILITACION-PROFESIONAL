<button kendoButton (click)="onButtonClick()" [primary]="true">My Kendo UI Button</button>

<div class="loading" *ngIf="!cars">
    Cargando...
</div>
<div class="col-md-12" *ngIf="cars">
    <h2>{{title}}</h2>
    <br/>
    <table class="table table-hover table-stripped" id="cars-list">
        <tr>
            <th  class="col-md-7">Vehículo</th>
            <th>Precio</th>
            <th>A la venta?</th>
            <th>Acciones</th>
        </tr>
        <tr *ngFor="let car of cars">
            <td class="col-md-7"> 
                <a [routerLink]="['/coche', car.id]">{{car.title}} </a>
            </td>
            <td> {{car.price}} </td>
            <td> 
                <span *ngIf="car.status == 'true'">Si</span>
                <span *ngIf="car.status != 'true'">No</span>
            </td>
            <td> 
                <a [routerLink]="['/editar-coche',car.id]" class="btn btn-warning" >Editar</a>  
                <a (click)="deleteCar(car.id)" class="btn btn-danger" style="margin-left: 10px; ">Borrar</a> 
            </td>
        </tr>
    </table>
    <table id = "grid-basic" class = "table table-hover table-hover table-striped" >  
            <thead>
                <tr>
                    <th data-column-id = "id" data-type = "numeric" > Vehículo </th>  
                    <th data-column-id = "sender" > Precio </th> 
                    <th data-column-id = "recibido" data-order = "desc" > A la venta? </th>  
                    <th data-column-id = "recibido" data-order = "desc">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars">
                    <td> {{car.title}}  </td>
                    <td> {{car.price}} </td>
                    <td> 
                        <span *ngIf="car.status == 'true'">Si</span>
                        <span *ngIf="car.status != 'true'">No</span>
                    </td>
                    <td> {{car.price}} </td>
                </tr>
            </tbody>
        </table>
</div>
